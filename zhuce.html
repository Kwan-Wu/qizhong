<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="click2.js"></script>
    <link rel="stylesheet" href="./css.css">
    <title>注册</title>
</head>
<body>
    <div class="beijing">
        <div class="wai">
            <div class="one">
                <p class="zhu">注册</p>     
    <form action="deng.html" method="POST">
       <p>
         <p class="zhong">
            <tr>
                <td>用户名：</td><br>
                <td><input type="text" name="username" class="us"></td><br>
            </tr>
            <tr>
                <td>密码：</td><br>
                <td><input type="password" name="password" class="us"></td><br>
            </tr>
            <tr>
                <td>确认密码：</td><br>
                <td><input type="password" name="repass" class="us"></td><br>
            </tr>
            <tr>
                <td>手机号码：</td><br>
                <td><input type="text" name="tel" class="us"></td><br>
            </tr>
            <tr>
                <td>邮箱：</td><br>
                <td><input type="text" name="email" class="us"></td><br>
            </tr>
        </p>
            <tr>
                <td><input type="submit" value="注册" onclick="register()" class="an"></td>
            </tr>
        </p>
    </form>
</body>
<script>
    var form = document.querySelector('form');
    var username = document.querySelector('[name="username"]');
    var password = document.querySelector('[name="password"]');
    var repass = document.querySelector('[name="repass"]');
    var tel = document.querySelector('[name="tel"]');
    var email = document.querySelector('[name="email"]');
    var btn1 = document.querySelector('[type="submit"]');
    form.onsubmit = function(){
        var reg = /^\w{4,12}$/;
        if(!reg.test(username.value.trim())){
            alert('请正确输入用户名');
            return false;
        }
        var reg = /^\d{6,16}$/;
        if(!reg.test(password.value.trim())){
            alert('请正确输入密码');
            return false;
        }
        if(password.value.trim() !== repass.value.trim()){
            alert('两次密码输入不正确');
            return false;
        }
        var reg = /^1[3-9]\d{9}$/;
        if(!reg.test(tel.value.trim())){
            alert('请正确输入手机号');
            return false;
        }
        var reg = /^([1-9]\d{4,10}@qq|[a-zA-Z]\w{5,17}@(163|126))\.com$/;
        if(!reg.test(email.value.trim())){
            alert('请正确输入邮箱');
            return false;
        }
    }
</script>
</html>
